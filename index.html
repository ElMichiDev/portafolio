<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElMichiDev</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2e;
            color: #ffffff;
            text-align: center;
        }
        header {
            background: #ff9800;
            color: white;
            padding: 1.5em;
        }
        .container {
            margin: 50px auto;
            width: 80%;
        }
        .profile {
            margin-top: 30px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ff9800;
        }
        .name {
            font-size: 2em;
            margin-top: 10px;
            font-weight: bold;
        }
        .name a {
            color: #ff9800;
            text-decoration: none;
        }
        .role {
            font-size: 1.2em;
            color: #bdbdbd;
        }
        .projects {
            margin-top: 50px;
        }
        .project {
            background: #333;
            padding: 20px;
            margin: 15px auto;
            border-radius: 10px;
            width: 60%;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>ElMichiDev</h1>
    </header>
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/150" alt="Foto de ElMichiDev">
            <div class="name"><a href="https://discord.gg/Bz3Mf6AKpB" target="_blank">ElMichiDev</a></div>
            <div class="role">Desarrollador</div>
        </div>
        <div class="projects">
            <h2>Proyectos</h2>
            <div class="project">
                <h3>Paxx Store</h3>
            </div>
        </div>
    </div>
</body>
</html>
