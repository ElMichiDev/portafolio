<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElMichiDev</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2e;
            color: #ffffff;
            text-align: center;
        }
        header {
            background: #ff9800;
            color: white;
            padding: 1.5em;
        }
        .container {
            margin: 50px auto;
            width: 80%;
        }
        .profile {
            margin-top: 30px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ff9800;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.8);
        }
        .name {
            font-size: 2em;
            margin-top: 10px;
            font-weight: bold;
            color: #ffcc00;
        }
        .role {
            font-size: 1.2em;
            color: #bdbdbd;
        }
        .projects {
            margin-top: 50px;
        }
        .project {
            background: #ff9800;
            padding: 20px;
            margin: 15px auto;
            border-radius: 10px;
            width: 60%;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: black;
            font-weight: bold;
        }
        .project:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.8);
        }
        .project a {
            text-decoration: none;
            color: black;
            display: block;
            width: 100%;
            height: 100%;
        }
        .skills {
            margin-top: 50px;
            font-size: 1.2em;
            color: #ffcc00;
        }
        .skills-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .skill-box {
            background: #ff9800;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
            font-weight: bold;
            color: black;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .skill-box:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.8);
        }
    </style>
    <script>
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && (event.key === "u" || event.key === "U" || event.key === "s" || event.key === "S" || event.key === "i" || event.key === "I" || event.key === "j" || event.key === "J")) {
                event.preventDefault();
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>ElMichiDev</h1>
    </header>
    <div class="container">
        <div class="profile">
            <img src="https://images-ext-1.discordapp.net/external/wMBd_efM3RymzyiajgyI6qXctpe8W0pUMJgxuJziegU/%3Fsize%3D256/https/cdn.discordapp.com/avatars/1355642394007306414/134de6a8fcc353dce399ae3feb179803.png?format=webp&quality=lossless" alt="Foto de ElMichiDev">
            <div class="name">ElMichiDev</div>
            <div class="role">Desarrollador</div>
        </div>
        <div class="projects">
            <h2>Proyectos</h2>
            <div class="project">
                <a href="https://discord.gg/Bz3Mf6AKpB" target="_blank">
                    <h3>Paxx Store</h3>
                    <div class="dev">Dev</div>
                </a>
            </div>
        </div>
        <div class="skills">
            Se programar en:
        </div>
        <div class="skills-container">
            <div class="skill-box">HTML</div>
            <div class="skill-box">CSS</div>
            <div class="skill-box">JavaScript / Node.js</div>
            <div class="skill-box">Python</div>
            <div class="skill-box">Minecraft Servers</div>
        </div>
    </div>
</body>
</html>
